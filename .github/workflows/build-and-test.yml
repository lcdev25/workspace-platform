name: Java CI - Build and Test
on:
  push:
    branches-ignore:
      - 'main'

  pull_request:
    branches:
      - 'main'

concurrency:
  # Group runs by the workflow name and the branch name (Git ref).
  group: ${{ github.workflow }}-${{ github.ref }}
  # If a new run starts in the same group, cancel any runs that are already in progress.
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up jdk 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build with Maven
        run: mvn -B verify
